<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 스터디 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .study-buttons {
            margin-bottom: 20px;
        }
        .study-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .member-list {
            list-style-type: none;
            padding: 0;
        }
        .member-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .member-item.posted::before {
            content: "✅";
            margin-right: 10px;
            color: #4CAF50;
        }
        .post-content {
            background-color: #e9e9e9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        .view-all-posts {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스터디 페이지</h1>
        <div class="study-buttons" id="studyButtons"></div>
        <h2 id="currentStudy"></h2>
        <ul class="member-list" id="memberList"></ul>
        <a href="post.html" class="view-all-posts">전체글보기</a>
    </div>

    <script src="mypage.js"></script>
</body>
</html>
