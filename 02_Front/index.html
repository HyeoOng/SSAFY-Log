<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT - 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 캐러셀 높이 제한 */
        #img-carousel {
            height: 250px; /* 원하는 높이로 설정 */
            overflow: hidden; /* 넘치는 부분을 숨김 처리 */
        }

        #img-carousel .carousel-item {
            height: 100%; /* 캐러셀의 높이에 맞추기 위해 100% 설정 */
        }

        #img-carousel .carousel-item img {
            object-fit: cover; /* 이미지가 캐러셀 영역에 맞게 조정되도록 설정 */
            object-position: center; /* 이미지의 중앙이 보이도록 설정 */
            width: 100%; /* 너비를 100%로 설정하여 캐러셀의 너비를 가득 채우도록 함 */
            height: 100%; /* 부모 요소의 높이에 맞게 설정 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SSAFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="review.html">리뷰 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 이미지 캐러셀 영역 -->
    <div id="img-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./data/yunseo.jpg" class="d-block w-100" alt="yunseo1">
            </div>
            <div class="carousel-item">
                <img src="./data/yunseo2.jpg" class="d-block w-100" alt="yunseo2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#img-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#img-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 메인 컨텐츠 영역 -->
     <div id="searchDiv">
        <form class="d-flex ma-5" role="search">
            <input class="form-control me-2" type="search" placeholder="운동 제목 검색" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <!-- 비디오 캐러셀 영역 -->
    <div class="container mt-5">
        <h2>최근 인기 영상</h2>
        <div id="video-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="video-list">
                <!-- 동적으로 비디오 카드가 삽입될 예정 -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#video-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#video-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
